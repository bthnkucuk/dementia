name: dementia
description: An anime app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+17

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # ependencie injection
  get_it: ^7.6.0

  # state management
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3
  flutter_hooks: 0.18.6

  # network
  http: ^0.13.6

  # internet connection
  internet_connection_checker_plus: ^1.0.1

  # json
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # image cache
  cached_network_image: ^3.2.3

  # ui
  lottie: ^2.3.2
  flutter_svg: ^2.0.5

  # navigation
  go_router: ^12.1.1

  # logger
  talker_flutter: ^3.6.0
  talker_bloc_logger: ^2.4.0

  # firebase
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.9

  # others
  intl: ^0.18.1
  url_launcher: ^6.1.11
  shimmer: ^3.0.0
  collection: ^1.17.0
  equatable: ^2.0.5
  fpdart: ^0.6.0

dev_dependencies:
  # test
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  bloc_test: ^9.1.6
  golden_toolkit: ^0.15.0

  # code generation
  build_runner: ^2.3.3
  go_router_builder: ^2.3.4
  flutter_lints: ^2.0.0
  freezed: ^2.4.1
  json_serializable: ^6.6.2

  # icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/logo/

  fonts:
    - family: MarkPro
      fonts:
        - asset: fonts/FontFont_FF.Mark.Pro.otf
        - asset: fonts/FontFont_FF.Mark.Pro.Bold.otf
          weight: 700
